<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img decoding="async" src="images/img1.jpeg" alt="" />
            <img decoding="async" src="images/img2.jpeg" alt="" />
            <img decoding="async" src="images/img3.jpeg" alt="" />
            <img decoding="async" src="images/img4.jpeg" alt="" />
            <img decoding="async" src="images/img5.jpeg" alt="" />
            <img decoding="async" src="images/img6.jpeg" alt="" />
            <img decoding="async" src="images/img7.jpeg" alt="" />
            <img decoding="async" src="images/img8.jpeg" alt="" />
            <img decoding="async" src="images/img9.jpeg" alt="" />
            <img decoding="async" src="images/img10.jpeg" alt="" />
            <img decoding="async" src="images/img11.jpeg" alt="" />
            <img decoding="async" src="images/img12.jpeg" alt="" />
            <img decoding="async" src="images/img13.jpeg" alt="" />
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators"></span>
            <span id="next" class="next">Next</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
